<!doctype html>

<html lang=""class="no-js">
<head>
  <meta charset="utf-8">
  <title>The Scriptures Mapped</title>
  <meta name="author" content="Kyle Harrison">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scriptures.js"></script>
</head>

<body>
  <div id="header">
    <div id="crumbs"></div>
    <div id="centerhead">
      <div class="title">The Scriptures, Mapped</div>
      <div class="subtitle">Designed by Stephen W. Liddle, followed by Kyle Harrison</div>
    </div>
  </div>
  <div id="content">
    <div id="scriptures"></div>
    <div id="map"></div>
  </div>
  <script>
        let map;
        function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: {lat: 31.7683, lng: 35.2137}
        });
      }
</script>
  <script type="text/javascript">
    function ready(fn) {
      if (document.readyState != 'loading'){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }
    ready(function() {
      Scriptures.init(() =>  { Scriptures.onHashChanged(); });
      window.addEventListener("hashchange", Scriptures.onHashChanged);
    });
    function showLocation() {
      Scriptures.showLocation(...arguments);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpl1MRJDZ6uPJlwXZFSvoLpzHWrAMLs0E&callback=initMap"
  async defer></script>
</body>
</html>
