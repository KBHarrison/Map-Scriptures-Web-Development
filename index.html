<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scriptures.js"></script>

</head>

<body>
  <div id="header"></div>
  <div id="navigator">
    <a href="javascript:void(0);" onclick="Scriptures.clearMap(initMap())">Clear the map</a>
  </div>
  <div id="map"></div>

  <script>
        initMap = function() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 31.7683, lng: 35.2137}
        });
        // return map;
        let marker = setMarker(map, {lat: 31.7683, lng: 35.2137});
        // await new Promise(r => setTimeout(r, 2000));
        marker.setMap(null);
        return map;
      }
  function setMarker(map, coordinates) {
    var marker = new google.maps.Marker({
      position: coordinates,
      map: map,
      title: 'Jerusalem'
      });
    return marker;
  }
    // var markers = locations.map(function(location, i) {
    //   return new google.maps.Marker({
    //     position: location,
    //     label: labels[i % labels.length]
    //   });
    // });

</script>



  <script type="text/javascript">
    function ready(fn) {
      if (document.readyState != 'loading'){
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }
    ready(function() {
      Scriptures.init();
      window.addEventListener("hashchange", Scriptures.onHashChanged);
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpl1MRJDZ6uPJlwXZFSvoLpzHWrAMLs0E&callback=initMap"
  async defer></script>
</body>
</html>
